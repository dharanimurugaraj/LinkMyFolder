<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">TaskSphere</h1>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </header>

        <section id="auth" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">Get Started</h2>
            <input id="username" placeholder="Username" class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            <div class="flex gap-2">
                <button id="registerBtn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
                <button id="loginBtn" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>
            </div>
        </section>

        <section id="main" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Users <span id="userCount" class="text-blue-600">0</span></h2>
                    <div id="userList" class="max-h-60 overflow-y-auto"></div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg col-span-2">
                    <h2 class="text-xl font-semibold mb-4">Tasks</h2>
                    <div class="flex gap-2 mb-4">
                        <input id="taskTitle" placeholder="Task title" class="flex-1 p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                        <select id="assignTo" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></select>
                        <button id="addTaskBtn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add</button>
                    </div>
                    <div id="taskList" class="max-h-60 overflow-y-auto"></div>
                    <div id="threeDView" class="three-d-canvas mt-4"></div>
                </div>
            </div>
        </section>
    </div>
    <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
